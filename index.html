<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="info-head">
          Get <span class="insights"> insights</span> that help your business
          grow.
        </div>
        <div class="info">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="company-details">
          <div class="stats-container">
            <span class="stats-info"> 10k+ </span>
            <span class="stats-heading"> companies </span>
          </div>
          <div class="stats-container">
            <span class="stats-info"> 314 </span>
            <span class="stats-heading"> templates </span>
          </div>
          <div class="stats-container">
            <span class="stats-info"> 12M+ </span>
            <span class="stats-heading"> queries </span>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
